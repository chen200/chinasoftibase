#spring.cloud.config.server.git.uri：配置git仓库地址
#spring.cloud.config.server.git.searchPaths：配置仓库路径
#spring.cloud.config.server.git.username：访问git仓库的用户名
#spring.cloud.config.server.git.password：访问git仓库的用户密码
#配置的版本,dev,test,pro 
spring.cloud.config.profile=dev
#配置仓库的分支
spring.cloud.config.label=weixin
spring.cloud.config.discovery.enabled=true
#通过注册中心的服务名调用
spring.cloud.config.discovery.service-id=chinasofti-wxmgr-config
spring.application.name=chinasofti-wxmgr-webService
eureka.client.serviceUrl.defaultZone=http://user:weixin@localhost:8761/eureka